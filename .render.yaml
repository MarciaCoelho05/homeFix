databases:
  - name: homefix-db
    databaseName: homefixdb
    user: homefixdb_user
    plan: free
    region: frankfurt

services:
  - type: web
    name: homefix-backend
    env: node
    rootDir: homefix-backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    region: frankfurt
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: homefix-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

  - type: static
    name: homefix-frontend
    rootDir: homefix-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    region: frankfurt
    envVars:
      - key: VITE_API_URL
        sync: false
